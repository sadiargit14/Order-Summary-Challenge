<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/order-summary-challenge/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <!-- Bootstrap  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

<!-- Our Css stylesheet -->
<link rel="stylesheet" href="/order-summary-challenge/styles.css">

<!-- Our Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>
<body>
  <div class="row">
    <div class="col-md-4 col-sm-12 mx-auto">
<div class="card outer-card">
    <img class="card-img-top" src="illustration-hero.svg" alt="illustration-hero">
    <div class="card-body outer-card-body">
      
      <h4 class="card-title">Order Summary</h4>
      <p class="card-text subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="card inner-card">
        <div class="card-body">
          <img class="music-icon" src="icon-music.svg" alt="icon-music">

          <h6 class="card-title">Annual Plan</h6>
          <p class="card-text">$59.99/year</p>
          <a class="card-link" href="/">Change</a>


        </div>
      </div>

      <button href="/" class="btn btn-primary button-detail">Proceed to Payment</button>
      <a href="/" class="btn button-detail cancel-button" role="button" data-bs-toggle="button">Cancel Order</a>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Sadia Raja</a>.
  </div>
    </div>
  </div>
  
</body>

</html>
